<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a new list</h1>
        <input #listTitleInput type="text" class="titleInput" placeholder="Enter your list title">
        <button class="btn btn-primary button" (click)='createList(listTitleInput.value)'>Create</button>
        <button routerLink='../' class="btn btn-danger" style="margin-top: 20px;">Cancel</button>
    </div>
</div>
