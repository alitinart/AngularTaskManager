<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a new task</h1>
        <input #taskTitleInput type="text" class="titleInput" placeholder="Enter your task title">
        <button class="btn btn-primary button" (click)='createTask(taskTitleInput.value)'>Create</button>
        <button routerLink='../' class="btn btn-danger" style="margin-top: 20px;">Cancel</button>
    </div>
</div>
